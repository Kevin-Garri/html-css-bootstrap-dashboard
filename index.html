<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!--CSS-->
  <link rel="stylesheet" href="syle.css">

  <!--FONTAWESOME-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
    integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
    crossorigin='anonymous' />
  <title>Bootstrap-Dashboard</title>
</head>

<body>
  <!---NAVBAR---->
  <header>
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" alt="duck" width="70">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" aria-disabled="true">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" aria-disabled="true">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" aria-disabled="true">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input data-bs-theme="light" class="form-control me-2 bg-white" type="search" placeholder="Cerca..."
              aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!---CATALOGO-LIBRI---->
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8 col-xl-9">
          <div class="row py-4 px-lg-2">
            <div class="col-6">
              <h2>Catalogo Libri</h2>
            </div>
            <div class="col-6 text-end">
              <a href="#" class="btn btn-lg btn-primary">Aggiungi Libro</a>
            </div>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Titolo</th>
                <th class="d-none d-md-table-cell" scope="col">Data Prestito</th>
                <th scope="col">Stato</th>
                <th scope="col">Azioni</th>
              </tr>
            </thead>

            <tbody>
              <!---Pilastri della terra---->
              <tr class="lead">
                <td>I pilastri della terra</td>
                <td class="d-none d-md-table-cell">-</td>
                <td><span class="badge text-bg-success">Dispondibile</span></td>
                <td class="d-flex"><a href="#" class="btn btn-outline-secondary mx-1"><i
                      class="fas fa-pencil-alt"></i></a><a href="#" class="btn btn-outline-secondary mx-1"><i
                      class="far fa-trash-alt"></i></a></td>
              </tr>
            </tbody>

          </table>

        </div>
      </div>
    </div>

  </main>

</body>

</html>
