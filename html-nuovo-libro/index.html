<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!--CSS-->
  <link rel="stylesheet" href="syle.css">

  <!--FONTAWESOME-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
    integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
    crossorigin='anonymous' />
  <title>Bootstrap-Dashboard NUOVO LIBRO</title>
</head>

<body>
  <!---NAVBAR NUOVO LIBRO---->
  <header>
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../img/duck.png" alt="duck" width="70">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" aria-disabled="true">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" aria-disabled="true">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" aria-disabled="true">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!----NUOVO LIBRO---->
  <main>
    <div class="container my-4">
      <h3>Nuovo Libro</h3>

      <!---NOME AUTORE-->
      <div class="row">
        <div class="col-6 my-2">
          <label class="form-label" for="">Nome Autore</label>
          <input class="form-control" type="text" placeholder="Inserisci il nome dell'autore" name="firstname">
        </div>
        <div class="col-6 my-2">
          <label class="form-label" for="">Cognome Autore</label>
          <input class="form-control" type="text" placeholder="Inserisci il cognome dell'autore" name="lastname">
        </div>
      </div>

      <!---TITOLO-->
      <div class="row">
        <div class="col-12 my-2">
          <label class="form-label" for="">Titolo</label>
          <input class="form-control" type="text" placeholder="Inserisci il titolo del libro" name="title">
          <div class="form-text">Titolo versione italiana</div>
        </div>
      </div>

      <!---GENERE E ANNO-->
      <div class="row">
        <div class="col-12 col-md-4 my-2">
          <label class="form-label" for="">Genere</label>
          <select class="form-select" name="genere">
            <option value="0">Scegli il genere</option>
            <option value="1">Fantasy</option>
            <option value="2">Sci-fi</option>
            <option value="3">Biografia e Autobiografia</option>
            <option value="4">Giallo</option>
          </select>
        </div>
        <div class="col-12 col-md-4 my-2">
          <label class="form-label" for="">Anno di Pubblicazione</label>
          <input class="form-control" type="text" placeholder="Inserisci l'anno" name="anno">
        </div>
        <div class="col-12 col-md-4 my-2">
          <label class=" form-label" for="">ISBN#</label>
          <input class="form-control" type="text" placeholder="Inserisci il codice ISBN#" name="isbn">
        </div>
      </div>
      <hr>

      <!---NOTE--->
      <div class="row">
        <div class="col-12">
          <label class="form-label">Note</label>
          <textarea class="form-control" name="bio" id="" placeholder="Inserisci eventuali note sul libro"
            rows="3"></textarea>
          <div>
            <div class="form-check my-3">
              <input class="form-check-input" type="checkbox" name="digital" id="digital" value="digital">
              <label class="form-check-label" for="digital">Disponibile anche in digitale</label>
            </div>
          </div>
          <button class="btn btn-primary" type="sumbmit">Aggiungi Libro</button>
        </div>
      </div>
    </div>
  </main>
</body>
